<script>
  let deepCopy = (obj) => {
    if(typeof obj !== 'object') return;
    let newObj = Array.isArray(obj) ? [] : {};
    for(let key in obj) {
      newObj[key] = typeof obj[key] === 'object' ? deepCopy(obj[key]) : obj[key];
    }
    return newObj;
  }

  let o = deepCopy({name: { name: 3} , age: 30});
  
  console.log(o);
</script>

<script>
  Function.prototype.apply = function(context) {
    var context = context || window;
    context.fn = this;
    const args = [];

    for(var i = 1, len = arguments.length; i < len; i++) {
      args.push('arguments[' + i + ']');
    }

    var result = eval('context.fn(' + args + ')');
    delete context.fn;
    return result;
  }

  var value = 2;

  var obj = {
    value: 1
  }

  function bar() {
    console.log(this.value)
  }

  bar.apply(obj);
</script>

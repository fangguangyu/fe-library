<script>
  Function.prototype.apply = function (context, arr) {
    var context = Object(context) || window;
    context.fn = this;

    var result;
    if (!arr) {
        result = context.fn();
    }
    else {
        var args = [];
        for (var i = 0, len = arr.length; i < len; i++) {
            args.push('arr[' + i + ']');
        }
        result = eval('context.fn(' + args + ')')
    }

    delete context.fn
    return result;
}

  var value = 2;

  var obj = {
    value: 1
  }

  function bar(age, work) {
    console.log(this.value)
    console.log(age);
    console.log(work);
  }

  bar.apply(obj, [1, '打工']);
</script>

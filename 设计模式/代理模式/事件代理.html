<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件代理</title>
</head>
<body>
  <div id="father">
    <a href="#">链接1号</a>
    <a href="#">链接2号</a>
    <a href="#">链接3号</a>
    <a href="#">链接4号</a>
    <a href="#">链接5号</a>
    <a href="#">链接6号</a>
  </div>
</body>
<script>
  const father = document.getElementById('father');
  father.addEventListener('click', function(e) {
    if(e.target.nodeName == 'A') {w
      e.preventDefault();
      console.log(e.target.innerText);
    }
  })
</script>
</html>

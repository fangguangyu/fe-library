<script>
  // test
  var reg = /(\d{4})-(\d{2})-(\d{2})/g;
  var string = '2018-12-23';
  console.log(string.replace(reg, '$2/$3/$1'));
  console.log(reg.exec(string));
  console.log(RegExp.$1);
  console.log(RegExp.$2);


  // 匹配密码至少包含数字和英文字母 6-12位数
  var string = 'ds22';
  var reg = /(?!^[0-9]{6,12}$)(?!^[a-z]{6,12}$)(?![A-Z]{6,12}$)^[0-9a-zA-Z]{6,12}$/g
  // var reg = /((?=.*[0-9])(?=.*[a-z]|(?=.*[0-9])(?=.*[A-Z])|(?=.*[a-z])(?=.*[A-Z]))^[0-9A-Za-z]{6,12}$)/g
  console.log(reg.test(string));

  //   正则  match  横向模糊匹配
  // 正则 /ab{2,5}c/g 后面多了个g，既是匹配所有，而不是第一个
  var regex = /ab{2,5}c/g;
  var string = "abc abbc abbbc abbbbc abbbbbc abbbbbbc";
  console.log(string.match(regex));

  // 正则  match  纵向模糊匹配
  var regex = /a[123]b/g;
  var string = "a0b a1b a2b a3b a4b";
  console.log(string.match(regex));

  // 贪婪匹配  尽量多的匹配，只要在匹配范围内，能匹配多少就全部匹配到。
  var regex = /\d{2,5}/g;
  var string = "123 1234 12345 123456";
  console.log(string.match(regex));

  // 惰性匹配 尽量少的匹配，基本就处于最低位数的匹配
  var regex = /\d{2,5}?/g;
  var string = "123 1234 12345 123456";
  console.log(string.match(regex));

  // 多选分支 ｜ 优先匹配前面字符，如果只有一个的时候优先匹配
  var regex = /good|nice/g;
  var string = "good idea, nice try.";
  console.log(string.match(regex));
  // 案例1: 匹配 16进制颜色值
  var regex = /#([0-9a-fA-F]{6}|[0-9a-fA-F]{3})/g;
  var string = "#ffbbad #Fc01DF #FFF #ffE";
  console.log(string.match(regex));

  // 案例2: 匹配时间 (23:59, 02:07, 7:9)
  var regex = /^(0?[0-9]|1[0-9]|[2][0-3]):(0?[0-9]|[1-5][0-9])$/;
  console.log(regex.test("23:59"));
  console.log(regex.test("02:03"));
  console.log(regex.test("7:9"));

  // 案例3 匹配日期 比如yyyy-mm-dd格式 (2017-06-10)
  var regex = /^[0-9]{4}-([0][1-9]|[1][0-2])-([0][1-9]|[12][0-9]|[3][0-1])$/;
  console.log(regex.test("2017-06-10"));

  // 案例4: 匹配window操作系统文件路径 （F:\\study\\javascript\\regex\\regular expression.pdf）
  var regex = /^[a-zA-Z]:\\([^\\:*<>|"?\r\n/]+\\)*([^\\:*<>|"?\r\n/]+)?$/;
  console.log( regex.test("F:\\study\\javascript\\regex\\regular expression.pdf"));
  
  // 案例5: 匹配id (<div id="container" class="main"></div>)

  var regex = /id=".*?"/;
  var string = '<div id="container" class="main"></div>';
  console.log(string.match(regex)[0]);
</script>

  function throttle(func, wait) {
    var context, args;
    var previous = 0;
    return function() {
      var now = +new Date();
      console.log('previous' + previous)
      console.log('now' + now);
      context = this;
      args = arguments;
      if( now - previous > wait) {
        func.apply(context, args);
        previous = now
      }
    }
  }
